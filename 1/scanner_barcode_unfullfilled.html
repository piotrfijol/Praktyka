<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="scripts/index.js" type="text/javascript" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/images/svg/logo.svg" alt="logo">
        </div>
    </header>
    <main class="scanner">
        <div class="scanner__wrapper">
            
        <p class="scanner__title">
            inbound scan
        </p>
        <div class="scanner__qr">
            <div class="scanner__qr__info">
                <div class="scanner__qr__title">
                    hu info
                </div>
                <div class="scanner__qr__data">
                    <div class="scanner__qr__row">
                        <p class="scanner__qr__label">
                            HU#
                        </p>
                        <p class="scanner__qr__details">
                            IBD-US-76/001
                        </p>
                    </div>
                    <div class="scanner__qr__row">
                        <p class="scanner__qr__label">
                            Pack Material
                        </p>
                        <p class="scanner__qr__details">
                            CART
                        </p>
                    </div>
                    <div class="scanner__qr__row">
                        <p class="scanner__qr__label">
                            LxWxH
                        </p>
                        <p class="scanner__qr__details">
                            12.000 x 9.000 x 4.000
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="scanner__barcode">
            <p class="scanner__barcode__title">
                Scan location barcode now
            </p>
            <input id="barcode-scanner" type="number" class="scanner__barcode__input" required>
            <button id="barcode-save-btn" class="scanner__barcode__save_btn disabled">SAVE</button>
        </div>
        </div>
    </main>
    <nav class="nav">
        <div class="nav__left_icon">
            <img src="./assets/images/svg/arrow_left.svg" alt="">
        </div>
        <div class="nav__right_icon">
            <img src="./assets/images/svg/logout.svg" alt="">
        </div>
    </nav>
</body>
</html>
