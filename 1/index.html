<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/images/svg/logo.svg" alt="logo">
        </div>
    </header>
    <main class="main">
        <h2 class="main__title">
            Choose your direction
        </h2>
        <div class="main__content">
            <button class="main__inbound_scan">
                <img class="main__inbound_scan__icon" src="./assets/images/svg/entrance.svg" alt="entrance icon" />
                inbound scan
            </button>
            <button class="main__outbound_scan">
                <img class="main__outbound_scan__icon" src="./assets/images/svg/exit2.svg" alt="exit icon" />
                outbound scan
            </button>
        </div>
    </main>
    <nav class="nav">
        <div class="nav__left_icon">
        </div>
        <div class="nav__right_icon">
            <img src="./assets/images/svg/exit.svg" alt="">
        </div>
    </nav>
</body>
</html>
